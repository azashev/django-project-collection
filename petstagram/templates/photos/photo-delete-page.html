{% extends 'base/base.html' %}
{% block page_content %}
    <div class="edit-delete edit-photo">
        <h2>Delete photo</h2>

        <form method="post" action="{% url 'delete photo' pk=pk %}">
            {{ form.as_p }}
            <button class="delete-btn" type="submit">Delete Photo</button>
            <a class="btn btn-primary" href="javascript:history.back()">
                <button class="edit-btn" type="button">Go back</button>
            </a>
            {% csrf_token %}
        </form>

    </div>
{% endblock %}
