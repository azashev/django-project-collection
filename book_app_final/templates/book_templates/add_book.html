{% extends 'base.html' %}

{% block body_id %}add-book-page{% endblock %}

{% block content %}
    <div class="header-center">
        <h1 class="page-title">Add a book</h1>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <button onclick="goBack()" class="back-btn">Back</button>
                </div>
                <div class="card">
                    <div class="card-body add-book-form">
                        <form method="POST" action="{% url 'book_add' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="form-group text-center">
                                <input type="submit" name="submit" value="Add a book"
                                       class="btn custom-btn mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
