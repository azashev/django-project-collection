{% extends 'base.html' %}

{% block body_id %}delete-review-page{% endblock %}

{% block content %}
    <div class="confirm-delete-container">
        <h3>Are you sure you want to delete this review?</h3>
        <form action="{% url 'review_delete' pk=review.pk %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <button type="submit" class="btn custom-btn">Yes, delete it</button>
        </form>
        <a href="{{ request.GET.next }}" class="btn custom-btn">No, take me back</a>
    </div>
{% endblock %}
