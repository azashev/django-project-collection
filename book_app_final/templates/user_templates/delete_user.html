{% extends 'base.html' %}

{% block content %}
    <h2>Delete Account</h2>
    <p>Are you sure you want to delete your account? This will also delete all the content associated with your
        profile</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete Account</button>
    </form>
    <a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
