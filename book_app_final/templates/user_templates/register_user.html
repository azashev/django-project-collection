{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'register_user' %}?next={{ request.GET.next }}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Register</button>
    </form>

{% endblock %}
